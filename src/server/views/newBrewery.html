{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="row taptHeader">
    <div class="container">
        <div class="col-md-6 col-md-offset-3 col-sm-6 col-ms-offset-3">
            <h1>New Brewery?</h1>
            <p>Just fill out the form below and be added to Tapt's Brewery list</p>
            <hr>
            <form enctype="multipart/form-data" class="form-horizontal" role="form" method="post" action="/breweries/new">
                <div class="form-group ">
                    <label for="name" class="col-md-3 col-sm-3 control-label">Name: </label>
                    <div class="col-md-6">
                        <input id="name" class="form-control" name="name" placeholder="Name of brewery" required>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="address" class="col-md-3 control-label">Address: </label>
                    <div class="col-md-6">
                        <input type="text" id="address" class="form-control" name="address" placeholder="address" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="control-label col-md-3">City: </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="city" id="city" name="city" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="state" class="control-label col-md-3">State: </label>
                    <div class="col-md-4">
                        <select name="state" id="state" class="form-control" required>
                            <option value="#">Select a State</option>
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AZ">AZ</option>
                            <option value="AR">AR</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DE">DE</option>
                            <option value="DC">DC</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="IA">IA</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="ME">ME</option>
                            <option value="MD">MD</option>
                            <option value="MA">MA</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MS">MS</option>
                            <option value="MO">MO</option>
                            <option value="MT">MT</option>
                            <option value="NE">NE</option>
                            <option value="NV">NV</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NY">NY</option>
                            <option value="NC">NC</option>
                            <option value="ND">ND</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WV">WV</option>
                            <option value="WI">WI</option>
                            <option value="WY">WY</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="zip" class="control-label col-md-3">Zip Code:</label>
                    <div class="col-md-4">
                        <input type="number" id="zip" class="form-control" name="zip" placeholder="zip code" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="control-label col-md-3">Description: </label>
                    <div class="col-md-8">
                        <textarea rows="4"  name="description" id="description" placeholder="Describe your brewery" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="control-label col-md-3">Image: </label>
                    <div class="col-md-8">
                        <input type='file' name="jpg" value="" id='image' class='form-control'accept=".jpg">
                    </div>
                </div>
                <div class="form-group text-center">
                   <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/" class="btn btn-danger">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
